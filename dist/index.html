<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="index.css">
  
  <title>Weather Channel</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="#" class="logo">Weather Channel</a>
      </div>
      <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="navbar-right">
        <input type="text" id="nav-search-box" class="search-box" placeholder="Search...">
        <button id="nav-search-btn" class="search-btn">Search</button>
      </div>

    </nav>
  </header>

  <div class="main">
    <div class="searchBox">
      <input type="text" id="input-box" class="input-box" placeholder="Enter a City..." autocomplete="off">
      <button id="input-search-btn" class="input-search-btn">Search</button>
    </div>

    <div class="weather">
      <div class="location">
        <label class="toggle">
          <input type="checkbox" id="cToggle" class="box" />
          <span class="slider"></span>
        </label>

        <p id="error"></p>
        <div class="city" id="city">FÃ©s, MA</div>
        <div class="date" id="date">17 Mars (wednesday), 2021</div>
      </div>

      <div class="status">
        <div class="temperature" id="temp">17&deg;C</div>
        <div class="min-max" id="min-max">17&deg;C (min) / 25&deg;C (max)</div>
        <div class="description" id="description">Clear Sky</div>
        <div class="images"><img id="icon" alt="image"></img></div>
      </div>
    </div>
    
  </div>
    <section class="forecast-section">
      <div class="forecast">
        <div class="forecast-day" id="day1">
          <div class="forecast-card"></div>
        </div>
        <div class="forecast-day" id="day2">
          <div class="forecast-card"></div>
        </div>
        <div class="forecast-day" id="day3">
          <div class="forecast-card"></div>
        </div>
        <div class="forecast-day" id="day4">
          <div class="forecast-card"></div>
        </div>
        <div class="forecast-day" id="day5">
          <div class="forecast-card"></div>
        </div>
      </div>
    </section>


  <script src="main.js"></script>
</body>

</html>
