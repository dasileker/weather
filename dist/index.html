    <img src="./images/season.png" alt="logo" width="50" height="50">

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="searchBox">
        <input type="text" id="input-box" class="input-box" placeholder="Enter a City..." autocomplete="off">
        <div class="btn">
          <button id="sub-button" type="submit">Search</button>
        </div>
      </div>
      
      <!-- float right the ul tag -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Contact</a>
        </li>
      </ul>
      <form class="d-flex">
        <!-- <input class="form-control me-2" type="text" id="input-box" placeholder="Enter a City..." autocomplete="off"> -->
        <!-- <button class="btn btn-outline-success" class="input-box" type="submit" >Search</button> -->
      </form>
    </div>
  </div>
</nav>
<!-- this is the main data display -->
  <div class="main">

    <div class="weather">
      <div class="location">
        <label class="toggle">
          <input type="checkbox" id="cToggle" class="box" />
          <span class="slider"></span>
        </label>

        <p id="error"></p>
        <div class="city" id="city">Fés, MA</div>
        <div class="date" id="date">17 Mars (wednesday), 2021</div>
      </div>

      <div class="status">
        <div class="temperature" id="temp">17&deg;C</div>
        <div class="min-max" id="min-max">17&deg;C (min) / 25&deg;C (max)</div>
        <div class="description" id="description">Clear Sky</div>
        <div class="images"><img id="icon" alt="icon" /></div>
      </div>
    </div>
