<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="index.css">
  
  <title>Weather Channel</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item text-light">
          <a class="nav-link text-light" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <!-- <input class="form-control me-2" type="text" id="input-box" placeholder="Enter a City..." autocomplete="off"> -->
        <!-- <button class="btn btn-outline-success" class="input-box" type="submit" >Search</button> -->
      </form>
    </div>
  </div>
</nav>
  <div class="main">
    <div class="searchBox">
      <input type="text" id="input-box" class="input-box" placeholder="Enter a City..." autocomplete="off">
      <div class="btn">
        <button id="sub-button" type="submit">Search</button>
      </div>
    </div>

    <div class="weather">
      <div class="location">
        <label class="toggle">
          <input type="checkbox" id="cToggle" class="box" />
          <span class="slider"></span>
        </label>

        <p id="error"></p>
        <div class="city" id="city">FÃ©s, MA</div>
        <div class="date" id="date">17 Mars (wednesday), 2021</div>
      </div>

      <div class="status">
        <div class="temperature" id="temp">17&deg;C</div>
        <div class="min-max" id="min-max">17&deg;C (min) / 25&deg;C (max)</div>
        <div class="description" id="description">Clear Sky</div>
        <div class="images"><img id="icon" alt="icon"></img></div>
      </div>
    </div>

  </div>




  <script src="main.js"></script>
</body>

</html>
